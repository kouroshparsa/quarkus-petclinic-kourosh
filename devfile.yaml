schemaVersion: 2.1.0
metadata:
  generateName: quarkus-petclinic-
projects:
  - name: quarkus-petclinic
    git:
      remotes:
        origin: 'https://github.com/kouroshparsa/quarkus-petclinic-kourosh.git'
      checkoutFrom:
        revision: main

components:
  - name: maven
    container:
      image: 'registry.redhat.io/codeready-workspaces/plugin-java11-rhel8@sha256:641e223f5efbc32bab3461aa000e3a50a5dcca063331322158d1c959129ffd99'
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2
      mountSources: true
      endpoints:
        - name: 8080-tcp
          targetPort: 8080
      memoryLimit: 768Mi
      env:
        - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
          name: JAVA_OPTS
        - value: $(JAVA_OPTS)
          name: MAVEN_OPTS
        - name: POSTGRESQL_USER
          value: petclinic
        - name: POSTGRESQL_PASSWORD
          value: petclinic
        - name: POSTGRESQL_DATABASE
          value: petclinic
  - name: m2
    volume:
      size: 2Gi
  - name: postgresql
    container:
      image: registry.redhat.io/rhel8/postgresql-12@sha256:6fd58e4ede8e77b4ac434667df49150adac69273172764c54b1b0211612f51b5
      memoryLimit: 512Mi
      env:
        - name: POSTGRESQL_USER
          value: petclinic
        - name: POSTGRESQL_PASSWORD
          value: petclinic
        - name: POSTGRESQL_DATABASE
          value: petclinic
      volumeMounts:
        - name: postgres-storage
          path: /var/lib/pgsql/data
      endpoints:
        - name: postgresql
          targetPort: 5432
          attributes:
            discoverable: 'true'
            public: 'false'
  - name: postgres-storage
    volume:
      size: 1Gi

commands:
  - id: 01build
    exec:
      component: maven
      commandLine: 'MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTests clean install'
      workingDir: '${CHE_PROJECTS_ROOT}/quarkus-petclinic'
  - id: 02compileandrun
    exec:
      component: maven
      commandLine: 'MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} mvn package'
      workingDir: '${CHE_PROJECTS_ROOT}/quarkus-petclinic'
  - id: 03runindebugmode
    exec:
      workingDir: '${CHE_PROJECTS_ROOT}/quarkus-petclinic'
      commandLine: |-
        mvn  -Duser.home=${HOME} spring-boot:run -Dspring-boot.run.jvmArguments="-Xdebug
         -Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005"
      component: maven
  - id: 04runtests
    exec:
      workingDir: '${CHE_PROJECTS_ROOT}/quarkus-petclinic'
      commandLine: 'MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} verify'
      component: maven
  - id: 05logintodeploymentcluster
    exec:
      workingDir: '${CHE_PROJECTS_ROOT}/quarkus-petclinic'
      commandLine: |
        echo
        echo "Before you can deploy this application to an openshift cluster,"
        echo "you must run 'oc login ...' in the maven terminal."
        echo
      component: maven
  - id: 06deploytoopenshift
    exec:
      workingDir: '${CHE_PROJECTS_ROOT}/quarkus-petclinic'
      commandLine: 'mvn fabric8:deploy -Popenshift -DskipTests'
      component: maven