schemaVersion: 2.1.0
metadata:
  generateName: quarkus-petclinic-
projects:
  - name: quarkus-petclinic
    git:
      remotes:
        origin: 'https://github.com/kouroshparsa/quarkus-petclinic-kourosh.git'
      checkoutFrom:
        revision: main

components:
  - name: maven
    container:
      image: 'registry.redhat.io/codeready-workspaces/plugin-java11-rhel8@sha256:641e223f5efbc32bab3461aa000e3a50a5dcca063331322158d1c959129ffd99'
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2
      mountSources: true
      endpoints:
        - name: 8080-tcp
          targetPort: 8080
      memoryLimit: 768Mi
      env:
        - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
          name: JAVA_OPTS
        - value: $(JAVA_OPTS)
          name: MAVEN_OPTS
        - value: 'jdbc:postgresql://postgresql:5432/petclinic'
          name: DB_URL
  - name: m2
    volume:
      size: 2Gi
  - name: postgresql
    container:
      image: registry.redhat.io/rhel8/postgresql-12@sha256:6fd58e4ede8e77b4ac434667df49150adac69273172764c54b1b0211612f51b5
      memoryLimit: 512Mi
      env:
        - name: DATABASE_SERVICE_NAME
          value: postgresql
        - name: POSTGRESQL_USER
          value: petclinic
        - name: POSTGRESQL_PASSWORD
          value: petclinic
        - name: POSTGRESQL_ADMIN_PASSWORD
          value: petclinic
        - name: POSTGRESQL_DATABASE
          value: petclinic
      volumeMounts:
        - name: postgresql-storage
          path: /var/lib/pgsql/data
      endpoints:
        - name: postgresql
          targetPort: 5432
          attributes:
            discoverable: 'true'
            public: 'false'
  - name: postgresql-storage
    volume:
      size: 2Gi

commands:
  - id: 01run
    exec:
      component: maven
      commandLine: 'mvnw compile quarkus:prod'
      workingDir: '${CHE_PROJECTS_ROOT}/quarkus-petclinic'